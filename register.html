        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form class="form-signin">
                
              <div class="form-label-group">
                <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                <label for="inputUsername">Username</label>
              </div>

              <div class="form-label-group">
                <input type="text" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
    <!--    <p class="help-block">Please provide your E-mail</p>-->
                <label for="email">Email</label>
              </div>

              <div class="form-label-group">
                <input type="text" id="password" name="password" class="form-control" placeholder="Password" required autofocus>
      <!--  <p class="help-block">Password should be at least 8 characters</p>-->
                <label for="paswword" >Password</label>
              </div>
              <div class="form-label-group">
                <input type="text" id="password_confirm" name="password_confirm" class="form-control" placeholder="Password" required autofocus>
        <!--<p class="help-block">Please confirm password</p>-->
                <label for="password_confirm" >Password confirm</label>
              </div>
                
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
             
            </form>
          </div>
